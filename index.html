<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="styles.css" />
    <title>Mini Sky</title>
    <script defer src="sky.js"></script>
    <script defer src="weathers.js"></script>
  </head>
  <body>
    <div id="weather-control">
      <span class="weather-data" id="city">Boston</span>
      <span id="unit-selection">
        <span class="weather-data" id="celcius">C°</span>
        <span class="weather-data" id="fahrenheit">F°</span>
      </span>
    </div>
    <div id="center">
      <div class="sky" id="sky-day"></div>
      <div class="sky" id="sky-night"></div>
      <div id="sun"></div>
      <div class="ocean" id="ocean-day"></div>
      <div class="ocean" id="ocean-night"></div>
      <div id="glow"></div>
      <div id="mist"></div>
      <h1 id="clock">00:00</h1>
    </div>
    <div id="weather-info">
      <div class="weather-data" id="week-weather"> -- / -- / -- / -- </div>
      <div id="today-weather">
        <div class="weather-data" id="date">DATE: --</div>
        <div class="weather-data" id="temperature">TEMPERATURE: --</div>
        <div class="weather-data" id="wind-speed">WIND SPEED: --</div>
        <div class="weather-data" id="clouds">CLOUD COVER: --</div>
      </div>
    </div>
  </body>
</html>
