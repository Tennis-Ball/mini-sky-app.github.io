<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="styles.css" />
    <title>Mini Sky</title>
    <script defer src="sky.js"></script>
    <script defer src="weathers.js"></script>
  </head>
  <body>
    <div id="center">
      <div class="sky" id="sky-day"></div>
      <div class="sky" id="sky-night"></div>
      <div id="sun"></div>
      <div class="ocean" id="ocean-day"></div>
      <div class="ocean" id="ocean-night"></div>
      <div id="glow"></div>
      <div id="mist"></div>
      <h1 id="clock">00:00</h1>
    </div>
    <div id="weather-info">
      <div class="weather-data" id="week-weather"></div>
      <div id="today-weather">
        <div class="weather-data" id="date">DATE: 4/4/2022</div>
        <div class="weather-data" id="temperature">TEMPERATURE: 20Â°C</div>
        <div class="weather-data" id="wind-speed">WIND SPEED: 5 MPH</div>
        <div class="weather-data" id="humidity">HUMIDITY: 59</div>
      </div>
    </div>
  </body>
</html>
